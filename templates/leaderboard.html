<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="UTF-8"/>
  <title>Leaderboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">

  <style>
    body { font-family:'Roboto Mono', monospace; }
  </style>
</head>

<body class="px-6 py-10 max-w-4xl mx-auto">

  <h1 class="text-center text-6xl font-black mb-12" style="font-family:Orbitron;text-shadow:0 0 16px gold;">
    LEADERBOARD
  </h1>

  <div class="space-y-6">
    {% for name, score, one_line, overview, fun_obs, created in roasts %}
      <div class="border border-gray-700 p-6 rounded-xl bg-black/40 backdrop-blur">
        <div class="flex justify-between mb-3">
          <p class="text-xl font-bold text-yellow-300">{{ name }}</p>
          <p class="text-3xl font-black text-red-400">{{ score }}</p>
        </div>

        <p class="text-gray-200 mb-2">{{ one_line }}</p>
        <p class="text-gray-400 text-sm">{{ created }}</p>
      </div>
    {% endfor %}
  </div>

  <div class="text-center mt-12">
    <a href="/" class="underline text-gray-300 hover:text-yellow-300 text-lg">
      ‚Üê Back to Upload
    </a>
  </div>

</body>
</html>
