<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RoastRank Leaderboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    background: black;
    color: cyan;
    font-family: 'Orbitron', sans-serif;
}

h1 {
    margin: 30px 0;
    text-align: center;
    text-shadow: 0 0 15px cyan;
    letter-spacing: 3px;
}

.board {
    width: 92%;
    max-width: 1100px;
    margin: auto;
}

.card {
    background: rgba(0, 60, 70, 0.2);
    border-left: 4px solid cyan;
    padding: 18px;
    margin: 18px 0;
    border-radius: 10px;
    box-shadow: 0 0 10px cyan;
    animation: slide 0.4s ease-out;
}

@keyframes slide {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.score {
    font-size: 1.8rem;
    margin-bottom: 10px;
    text-shadow: 0 0 10px #0ff;
}

.name {
    font-size: 1.2rem;
    font-weight: bold;
    color: #9ff;
}

.timestamp {
    font-size: 0.85rem;
    opacity: 0.7;
    margin-top: 6px;
}
</style>
</head>

<body>

<h1>GLOBAL ROASTRANK</h1>

<div class="board">
    {% for name, score, one_line, overview, detailed, strengths, improvements, fun_obs, created_at in roasts %}
    <div class="card">
        <div class="name">{{ name }}</div>
        <div class="score">{{ score }}/100</div>
        <p>{{ one_line }}</p>
        <div class="timestamp">{{ created_at }}</div>
    </div>
    {% endfor %}
</div>

</body>
</html>
