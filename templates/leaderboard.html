<!DOCTYPE html>
<html lang="en" class="bg-black text-white min-h-screen overflow-x-hidden">
<head>
  <meta charset="UTF-8">
  <title>RoastRank — Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    #starfield {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0.45;
      z-index: 0;
    }

    .card {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.15);
    }

    .glow {
      text-shadow: 0 0 20px rgba(255,200,50,0.8);
    }
  </style>
</head>

<body class="relative">

  <canvas id="starfield"></canvas>

  <div class="relative z-10 max-w-4xl mx-auto px-6 py-20">

    <h1 class="text-center glow text-5xl sm:text-6xl md:text-7xl font-black mb-12"
        style="font-family:'Orbitron',sans-serif;">
      LEADERBOARD
    </h1>

    <div class="space-y-8">
      {% for name, score, one, ov, det, strg, imp, fun, time in roasts %}
      <div class="card rounded-3xl p-6 sm:p-8">

        <div class="flex justify-between items-center mb-4">
          <div class="text-xl font-mono text-gray-300">{{ name }}</div>
          <div class="text-5xl font-black text-yellow-300">{{ score }}</div>
        </div>

        <pre class="whitespace-pre-wrap text-sm sm:text-base font-mono opacity-90">
{{ one }}
{{ det }}
        </pre>

        <p class="text-gray-500 text-xs mt-4 font-mono">{{ time }}</p>
      </div>
      {% endfor %}
    </div>

    <div class="text-center mt-12">
      <a href="/" class="underline hover:text-yellow-300 font-mono">← Back to Upload</a>
    </div>

  </div>

  <script src="/static/starfield.js"></script>
  <script> window.onload = startStarfield; </script>

</body>
</html>
