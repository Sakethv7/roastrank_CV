<!DOCTYPE html>
<html lang="en" class="bg-black text-white min-h-screen">
<head>
  <meta charset="UTF-8" />
  <title>RoastRank — Global Leaderboard</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-4px);
      border-color: rgba(255,255,255,0.3);
    }
  </style>
</head>

<body class="px-4 py-10 md:px-10">

  <h1 class="text-5xl md:text-6xl font-black text-center mb-12
             bg-gradient-to-r from-yellow-400 to-red-600 bg-clip-text text-transparent">
    GLOBAL ROASTRANK
  </h1>

  <div class="max-w-4xl mx-auto space-y-8 pb-20">

    {% for name, score, one_line, detailed, time in roasts %}
    <div class="card rounded-3xl p-6 sm:p-8">

      <div class="flex justify-between items-center mb-4">
        <span class="text-xl font-bold text-gray-300">{{ name }}</span>
        <span class="text-4xl font-black text-yellow-400">{{ score }}</span>
      </div>

      <p class="text-base sm:text-lg whitespace-pre-wrap opacity-90 font-mono mb-3">
        {{ one_line }}
      </p>

      <p class="text-xs text-gray-500">{{ time }}</p>

    </div>
    {% endfor %}

  </div>

  <div class="fixed bottom-6 left-1/2 -translate-x-1/2">
    <a href="/" class="text-xl underline hover:text-red-400 font-bold">
      ← Roast Another
    </a>
  </div>

</body>
</html>
