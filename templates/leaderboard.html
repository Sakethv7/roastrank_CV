<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/starfield.js"></script>

    <style>
        body { font-family: 'Roboto Mono', monospace; }
    </style>
</head>

<body class="relative min-h-screen">

<canvas id="starfield"></canvas>

<div class="relative z-10 max-w-3xl mx-auto px-6 py-20">

    <h1 class="text-center text-5xl font-bold mb-10"
        style="font-family: 'Orbitron'; text-shadow: 0 0 16px gold;">
        LEADERBOARD
    </h1>

    {% if roasts %}
        <div class="space-y-6">
            {% for r in roasts %}
            <div class="bg-gray-900/50 p-5 rounded-xl border border-gray-700 shadow-md">
                <div class="flex justify-between">
                    <p class="font-bold text-yellow-300">{{ r[0] }}</p>
                    <p class="text-yellow-500 font-bold">{{ r[1] }}/100</p>
                </div>

                <p class="text-gray-300 mt-2">“{{ r[2] }}”</p>

                <p class="text-xs text-gray-500 mt-2">
                    {{ r[3] }}
                </p>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-gray-400">No roasts yet.</p>
    {% endif %}

    <div class="text-center mt-10">
        <a href="/" class="underline text-gray-300 hover:text-yellow-300">← Back Home</a>
    </div>

</div>

<script>
    window.onload = () => startStarfield();
</script>

</body>
</html>
