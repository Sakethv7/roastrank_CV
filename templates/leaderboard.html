<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Global Roastrank</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.tailwindcss.com"></script>

<style>
    body {
        background: black;
        color: white;
        overflow-x: hidden;
        min-height: 100vh;
    }

    .star {
        position: absolute;
        width: 2px;
        height: 40px;
        background: rgba(255,255,255,0.7);
        animation: warp 1.5s linear infinite;
    }

    @keyframes warp {
        from { transform: translateY(-200px) scaleY(0.1); opacity: 0; }
        to { transform: translateY(120vh) scaleY(1); opacity: 1; }
    }

    .card {
        background: rgba(25,25,25,0.7);
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
</style>
</head>

<body>

<!-- stars -->
<script>
for (let i = 0; i < 120; i++) {
    const s = document.createElement("div");
    s.classList.add("star");
    s.style.left = Math.random()*100 + "vw";
    s.style.top = Math.random()*100 + "vh";
    document.body.appendChild(s);
}
</script>

<div class="relative z-10 max-w-3xl mx-auto pt-16 pb-20 px-6">

    <h1 class="text-center text-5xl sm:text-6xl font-black mb-12"
        style="text-shadow:0 0 25px #ffdd33;">
        üî• GLOBAL ROASTRANK
    </h1>

    {% for r in roasts %}
    <div class="card">

        <p class="text-2xl font-bold text-yellow-300 mb-2">
            #{{ loop.index }}
        </p>

        <p class="text-xl font-semibold text-pink-300">
            {{ r[0] }}
        </p>

        <p class="text-yellow-400 text-2xl mt-2 mb-2">
            {{ r[1] }}/100
        </p>

        <p class="text-gray-300 mb-3">
            {{ r[2] }}
        </p>

        <p class="text-gray-400 text-sm">
            {{ r[4] }}
        </p>

    </div>
    {% endfor %}

    <div class="text-center mt-12">
        <a href="/" class="text-yellow-300 hover:text-yellow-400 text-lg">
            ‚Üê Go Back
        </a>
    </div>

</div>
</body>
</html>
