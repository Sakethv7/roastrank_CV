<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Roboto Mono', monospace; }
    .glow { text-shadow: 0 0 10px gold; }
  </style>
</head>

<body class="min-h-screen bg-black text-white px-6 py-10">

  <div class="max-w-4xl mx-auto">

    <!-- Title -->
    <h1 class="text-center text-5xl font-black glow mb-10"
        style="font-family:'Orbitron',sans-serif;">
      LEADERBOARD
    </h1>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="border-b border-gray-700 text-yellow-300">
            <th class="py-3 px-2">Rank</th>
            <th class="py-3 px-2">Name</th>
            <th class="py-3 px-2">Score</th>
            <th class="py-3 px-2">One-Liner</th>
            <th class="py-3 px-2">Time</th>
          </tr>
        </thead>
        <tbody>

        {% for name, score, one_line, created_at in roasts %}
          <tr class="border-b border-gray-800 hover:bg-gray-900/40 transition">
            <td class="py-3 px-2 text-gray-300">{{ loop.index }}</td>
            <td class="py-3 px-2 text-yellow-400">{{ name }}</td>
            <td class="py-3 px-2 text-yellow-300 font-bold">{{ score }}</td>
            <td class="py-3 px-2 text-gray-400 max-w-xs truncate">{{ one_line }}</td>
            <td class="py-3 px-2 text-gray-500">{{ created_at }}</td>
          </tr>
        {% endfor %}

        </tbody>
      </table>
    </div>

    <!-- Back -->
    <div class="text-center mt-10">
      <a href="/" class="underline text-gray-300 hover:text-yellow-300">
        ‚Üê Back to Home
      </a>
    </div>

  </div>

</body>
</html>
