<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/static/starfield.js"></script>

  <style>
    #starfield {
      position: fixed !important;
      top:0; left:0;
      width:100%; height:100%;
      z-index:0;
      pointer-events:none;
    }
  </style>
</head>

<body>
<canvas id="starfield"></canvas>

<div class="relative z-10 max-w-3xl mx-auto px-6 py-16">

  <h1 class="text-center text-6xl font-black mb-10" style="font-family:Orbitron;">
    LEADERBOARD
  </h1>

  <div class="space-y-6">

    {% for name, score, one_line, created_at in roasts %}
    <div class="border border-gray-700 rounded-xl p-4 bg-black/40">
      <div class="flex justify-between">
        <h2 class="text-xl font-bold text-yellow-300">{{ name }}</h2>
        <p class="text-3xl font-black text-red-300">{{ score }}</p>
      </div>

      <p class="text-gray-300 mt-2">{{ one_line }}</p>
      <p class="text-xs text-gray-500 mt-2">{{ created_at }}</p>
    </div>
    {% endfor %}

  </div>

  <div class="text-center mt-12">
    <a href="/" class="underline hover:text-yellow-300">‚Üê Back</a>
  </div>

</div>

<script> startStarfield(); </script>
</body>
</html>
