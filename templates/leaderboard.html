<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/starfield.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Roboto Mono', monospace; }
    </style>
</head>

<body class="relative min-h-screen">

<canvas id="starfield" class="absolute inset-0"></canvas>

<main class="relative z-10 max-w-3xl mx-auto py-20 px-6">

    <h1 class="text-center text-5xl font-black mb-12"
        style="font-family:'Orbitron',sans-serif; text-shadow:0 0 16px gold;">
        LEADERBOARD
    </h1>

    {% if roasts %}
        <div class="space-y-8">
            {% for r in roasts %}
                <div class="border border-gray-700 bg-gray-900 bg-opacity-40 rounded-xl p-6 shadow-xl">
                    <p class="text-xl font-bold text-yellow-300 mb-2">
                        {{ loop.index }}. {{ r[0] }}
                    </p>

                    <p class="text-3xl font-bold text-red-400 mb-3">{{ r[1] }}/100</p>

                    <p class="text-gray-300 mb-3">{{ r[2] }}</p>

                    <p class="text-gray-500 text-sm">{{ r[3] }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-gray-300">No roasts yet.</p>
    {% endif %}

    <div class="text-center mt-12">
        <a href="/" class="underline text-gray-300 hover:text-yellow-300">
            ‚Üê Back to Upload
        </a>
    </div>

</main>

<script>
    window.onload = function() {
        startStarfield();
    };
</script>

</body>
</html>
