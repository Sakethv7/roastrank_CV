<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="px-6 py-12">

  <h1 class="text-5xl font-black text-center mb-10"
      style="font-family:'Orbitron'; text-shadow:0 0 16px gold;">
      GLOBAL ROASTRANK
  </h1>

  <div class="max-w-3xl mx-auto space-y-10">

    {% for row in rows %}
    <div class="bg-gray-900 p-6 rounded-xl shadow-xl">
      <p class="text-yellow-400 text-2xl font-bold">#{{ loop.index }}</p>
      <p class="text-xl mt-2">{{ row[0] }}</p>
      <p class="text-yellow-300 text-3xl mt-2">{{ row[1] }}/100</p>
      <p class="mt-4 text-gray-300">{{ row[2] }}</p>
      <p class="mt-2 text-gray-500 text-sm">{{ row[3] }}</p>
    </div>
    {% endfor %}

  </div>

  <div class="text-center mt-12">
    <a href="/" class="underline text-gray-300 hover:text-yellow-300 text-lg">‚Üê Go Back</a>
  </div>

</body>
</html>
