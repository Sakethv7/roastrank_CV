<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">

  <script src="/static/starfield.js"></script>

  <style>
    body { font-family: 'Roboto Mono', monospace; }
    #starfield {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>

<body>
  <canvas id="starfield"></canvas>

  <main class="relative z-10 max-w-3xl mx-auto px-6 pt-20 pb-28">

    <h1 class="text-5xl font-black mb-10 text-center"
        style="font-family: 'Orbitron'; text-shadow: 0 0 14px gold;">
      LEADERBOARD
    </h1>

    <div class="space-y-6">
      {% for r in roasts %}
      <div class="bg-gray-900/50 p-5 rounded-lg border border-gray-800">
        <div class="flex justify-between">
          <p class="font-bold text-yellow-300 text-lg">{{ r[1] }}/100</p>
          <p class="text-gray-400 text-sm">{{ r[3] }}</p>
        </div>
        <p class="text-white text-lg font-semibold">{{ r[0] }}</p>
        <p class="text-gray-300 mt-1">{{ r[2] }}</p>
      </div>
      {% endfor %}
    </div>

    <div class="mt-10 text-center">
      <a href="/" class="underline hover:text-yellow-300">‚Üê Back home</a>
    </div>

  </main>

  <script>window.onload = () => startStarfield();</script>
</body>
</html>
