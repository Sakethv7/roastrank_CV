<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RoastRank – Galactic Resume Annihilator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ============ GLOBAL ============ */
body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: black;
    color: white;
    overflow-x: hidden;
}

h1 {
    text-align: center;
    margin-top: 40px;
    font-size: 2.4rem;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #0ff;
}

/* ============ HOLOGRAM UPLOAD BUTTON ============ */
.holo-button {
    margin: 40px auto;
    width: 300px;
    padding: 18px 20px;
    border: 2px solid #0ff;
    color: #0ff;
    text-align: center;
    font-size: 1.3rem;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s ease-in-out;
    display: block;
    background: rgba(0, 255, 255, 0.08);
    box-shadow: 0 0 15px #0ff, inset 0 0 10px #0ff;
    animation: holo-glow 2s infinite alternate ease-in-out;
}

@keyframes holo-glow {
    from { box-shadow: 0 0 10px #0ff, inset 0 0 5px #0ff; }
    to { box-shadow: 0 0 25px #0ff, inset 0 0 18px #0ff; }
}

.holo-button:hover {
    transform: scale(1.05);
    background: rgba(0, 255, 255, 0.15);
}

/* Hidden real input */
#file-input { display: none; }

/* ============ MODE TOGGLE ============ */
.toggle-box {
    text-align: center;
    margin-top: 20px;
}

.toggle-box label {
    font-size: 1.1rem;
    margin-right: 10px;
}

.toggle-select {
    padding: 8px 12px;
    border-radius: 8px;
    border: 2px solid #0ff;
    background: black;
    color: #0ff;
    font-size: 1rem;
    box-shadow: 0 0 8px #0ff;
}

/* ============ LOADING HYPERDRIVE SCREEN ============ */
#loading-screen {
    display: none;
    position: fixed;
    inset: 0;
    background: black;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 5000;
}

#hyperdrive-text {
    font-size: 2.2rem;
    letter-spacing: 3px;
    text-shadow: 0 0 12px cyan, 0 0 20px cyan;
    animation: flicker 1.2s infinite alternate;
}

@keyframes flicker {
    from { opacity: 0.6; }
    to { opacity: 1; }
}

/* Hyperspace tunnel */
.hyperdrive-tunnel {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, black 40%, #002b33 100%);
    overflow: hidden;
    z-index: -1;
}

.star {
    position: absolute;
    width: 2px;
    height: 60px;
    background: cyan;
    opacity: 0.7;
    animation: hyperspace 1s linear infinite;
}

@keyframes hyperspace {
    from { transform: translateY(0) scaleY(0.3); opacity: 0.2; }
    to { transform: translateY(120vh) scaleY(1); opacity: 1; }
}

</style>
</head>

<body>

<div class="hyperdrive-tunnel" id="tunnel"></div>

<h1>ROASTRANK – Enter Hyperdrive</h1>

<!-- ============ MODE SELECTOR ============ -->
<div class="toggle-box">
    <label for="mode">Roast Mode:</label>
    <select id="mode" class="toggle-select">
        <option value="quick">Quick Roast (4 lines)</option>
        <option value="full">Full Roast (more brutal)</option>
    </select>
    <p style="font-size:0.9rem;color:#9bf;margin-top:5px;">
        ⚠ Full roast takes 1–2 seconds longer.
    </p>
</div>

<!-- ============ HOLOGRAM BUTTON ============ -->
<label for="file-input" class="holo-button">INITIATE ROAST SEQUENCE</label>
<form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
    <input id="file-input" type="file" name="file" accept=".pdf,.docx,.txt">
    <input type="hidden" name="mode" id="mode-hidden">
</form>

<!-- ============ LOADING SCREEN ============ -->
<div id="loading-screen">
    <div id="hyperdrive-text">ENGAGING HYPERDRIVE…</div>
</div>

<script>
// ==== Hyperspace star generator ====
const tunnel = document.getElementById("tunnel");
for (let i = 0; i < 120; i++) {
    const star = document.createElement("div");
    star.classList.add("star");
    star.style.left = Math.random() * 100 + "vw";
    star.style.animationDelay = Math.random() + "s";
    tunnel.appendChild(star);
}

// ==== File Upload Logic ====
const fileInput = document.getElementById("file-input");
const uploadForm = document.getElementById("upload-form");
const loadingScreen = document.getElementById("loading-screen");

fileInput.addEventListener("change", () => {
    if (!fileInput.files.length) return;

    // Set mode
    document.getElementById("mode-hidden").value =
        document.getElementById("mode").value;

    // Show hyperdrive
    loadingScreen.style.display = "flex";

    // Delay to let animation start
    setTimeout(() => uploadForm.submit(), 400);
});
</script>

</body>
</html>
