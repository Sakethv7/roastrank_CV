<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>RoastRank â€” Get Professionally Destroyed</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">

  <style>
    .title {
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 12px rgba(255, 0, 0, 0.45);
    }

    .hero-sub {
      background: linear-gradient(45deg, #ff3131, #ffb200, #ffe97f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fire-flow 4s ease infinite;
      background-size: 300% 300%;
    }

    @keyframes fire-flow {
      0%,100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .stat-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: 0.25s ease;
    }

    .stat-card:hover {
      border-color: rgba(255, 100, 100, 0.7);
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(255, 0, 0, 0.25);
    }

    .mode-btn {
      transition: 0.25s ease;
      border: 2px solid transparent;
    }

    .mode-btn.selected {
      border-color: white;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
      transform: scale(1.04);
    }
  </style>
</head>

<body class="min-h-screen bg-black flex flex-col items-center px-4 pt-16 pb-24">

  <!-- TITLE -->
  <h1 class="title text-center text-5xl sm:text-6xl md:text-7xl font-black tracking-tight">
    ROASTRANK
  </h1>

  <!-- SUBTEXT -->
  <p class="hero-sub text-center text-lg sm:text-xl md:text-2xl font-bold mt-4 max-w-xl">
    Upload your CV. Get professionally obliterated.
  </p>

  <p class="text-gray-300 text-sm sm:text-base mt-3 mb-10 text-center max-w-lg">
    Choose your roast level â€” quick burns or full humiliation.
  </p>

  <!-- FUNNY STATS -->
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 w-full max-w-3xl mb-14">

    <div class="stat-card p-4 rounded-xl text-center">
      <div class="text-4xl font-black">ðŸ˜µ</div>
      <div class="text-red-400 text-lg font-bold mt-2">83% Regretted Uploading</div>
    </div>

    <div class="stat-card p-4 rounded-xl text-center">
      <div class="text-4xl font-black">ðŸ”¥</div>
      <div class="text-yellow-400 text-lg font-bold mt-2">4.2s to Emotional Damage</div>
    </div>

    <div class="stat-card p-4 rounded-xl text-center">
      <div class="text-4xl font-black">ðŸ“‰</div>
      <div class="text-cyan-400 text-lg font-bold mt-2">0% CVs Survive Untouched</div>
    </div>

  </div>

  <!-- MODE SELECT -->
  <div class="flex flex-col sm:flex-row gap-4 mb-10">

    <button type="button" onclick="setMode('quick')" id="quickBtn"
      class="mode-btn selected bg-yellow-500 hover:bg-yellow-400 text-black font-bold px-6 py-3 rounded-xl text-lg">
      âš¡ QUICK ROAST (4 lines)
    </button>

    <button type="button" onclick="setMode('full')" id="fullBtn"
      class="mode-btn bg-red-600 hover:bg-red-500 font-bold px-6 py-3 rounded-xl text-lg">
      ðŸ”¥ FULL ROAST (compact)
    </button>

  </div>

  <!-- UPLOAD FORM -->
  <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data"
        class="w-full flex flex-col items-center">

    <input type="hidden" name="mode" id="modeInput" value="quick" />

    <label class="w-full max-w-xs sm:max-w-sm cursor-pointer">
      <input type="file" name="file" accept=".pdf,.docx,.txt" required class="hidden"
             onchange="submitForm()">

      <div class="bg-red-600 hover:bg-red-500 text-white font-bold px-6 py-4 rounded-xl text-center shadow-xl">
        ðŸ”¥ DROP YOUR CV TO GET ROASTED ðŸ”¥
      </div>
    </label>
  </form>

  <!-- FOOTER -->
  <div class="mt-10 text-center">
    <a href="/leaderboard" class="text-lg underline text-gray-300 hover:text-white">
      View Global Leaderboard â†’
    </a>
  </div>

  <!-- JS -->
  <script>
    function setMode(mode) {
      document.getElementById("modeInput").value = mode;

      document.getElementById("quickBtn").classList.remove("selected");
      document.getElementById("fullBtn").classList.remove("selected");

      if (mode === "quick") {
        quickBtn.classList.add("selected");
      } else {
        fullBtn.classList.add("selected");
      }
    }

    function submitForm() {
      document.getElementById("uploadForm").submit();
    }
  </script>

</body>
</html>
