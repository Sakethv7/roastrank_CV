<!DOCTYPE html>
<html lang="en" class="bg-black text-white overflow-x-hidden">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>RoastRank â€” Galactic CV Judgement</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- STARFIELD -->
  <script src="/static/starfield.js"></script>

  <style>
    body { font-family: 'Roboto Mono', monospace; }

    #intro-text {
      font-family: 'Orbitron', sans-serif;
      opacity: 0;
      animation: fadeIntro 4s ease forwards;
      text-shadow: 0 0 12px rgba(255,255,255,0.7);
    }
    @keyframes fadeIntro {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .mode-btn {
      transition: 0.25s ease;
      padding: 0.8rem 1.4rem;
      border-radius: 0.8rem;
      font-weight: 700;
      border: 2px solid transparent;
    }
    .mode-btn.selected {
      transform: scale(1.05);
      border-color: gold;
      box-shadow: 0 0 14px rgba(255,215,0,0.6);
    }

    .upload-zone {
      margin-top: 2rem;
      border: 2px dashed rgba(255,255,255,0.25);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      transition: 0.25s ease;
    }
    .upload-zone:hover {
      border-color: gold;
      background: rgba(255,255,255,0.08);
      transform: translateY(-2px);
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid gold;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 0.9s linear infinite;
      margin: auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body class="relative min-h-screen flex flex-col items-center">

  <canvas id="starfield"></canvas>

  <main class="relative z-10 w-full max-w-2xl px-6 pt-20 pb-32">

    <h2 id="intro-text" class="text-center text-xl opacity-80 mb-8">
      From a galaxy far, far away... your CV awaits judgement.
    </h2>

    <h1 class="text-center text-6xl sm:text-7xl font-black mb-6"
        style="font-family: 'Orbitron', sans-serif; text-shadow: 0 0 16px gold;">
      ROASTRANK
    </h1>

    <p class="text-center text-gray-300 mb-10">
      Upload your CV. Face the council. Surviveâ€¦ if you can.
    </p>

    <div class="flex justify-center gap-4 mb-6">
      <button id="quickBtn"
              class="mode-btn selected bg-yellow-600 text-black"
              onpointerdown="setMode('quick')">
        âš¡ Quick Roast (4 lines)
      </button>

      <button id="fullBtn"
              class="mode-btn bg-red-700"
              onpointerdown="setMode('full')">
        ðŸ”¥ Full Roast (compact)
      </button>
    </div>

    <p id="modeWarning" class="text-center text-yellow-400 text-sm mb-6">
      âš¡ Fast, brutal and to the point.
    </p>

    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
      <input type="hidden" name="mode" id="modeInput" value="quick" />

      <label class="upload-zone cursor-pointer">
        <p class="mb-3 text-gray-300">Click to upload your resume</p>
        <p class="text-xs text-gray-500">Supports PDF, DOCX, TXT</p>
        <input type="file" name="file" accept=".pdf,.docx,.txt" class="hidden" onchange="submitForm()" />
      </label>

      <div id="loadingSection" class="hidden mt-6 text-center">
        <div class="spinner mb-3"></div>
        <p class="text-gray-300 text-sm">Processing your CV... brace yourself.</p>
      </div>
    </form>

    <div class="text-center mt-10">
      <a href="/leaderboard" class="underline text-gray-300 hover:text-yellow-300">
        View Galactic Leaderboard â†’
      </a>
    </div>

  </main>

  <script>
    function setMode(mode) {
      document.getElementById("modeInput").value = mode;

      quickBtn.classList.remove("selected");
      fullBtn.classList.remove("selected");

      if (mode === "quick") {
        quickBtn.classList.add("selected");
        modeWarning.innerText = "âš¡ Fast, brutal and to the point.";
      } else {
        fullBtn.classList.add("selected");
        modeWarning.innerText = "ðŸ”¥ Full roast takes ~2 seconds longer â€” worth the pain.";
      }
    }

    function submitForm() {
      setTimeout(() => {
        document.getElementById("loadingSection").classList.remove("hidden");
        document.getElementById("uploadForm").submit();
      }, 60);
    }

    window.onload = () => startStarfield();
  </script>

</body>
</html>
