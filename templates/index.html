<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ROASTRANK â€” Enter Hyperspace</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
    /* Hyperspace star streaks */
    body {
        background: black;
        overflow: hidden;
        height: 100vh;
    }

    .star {
        position: absolute;
        width: 2px;
        height: 40px;
        background: rgba(255,255,255,0.7);
        animation: warp 1.5s linear infinite;
    }

    @keyframes warp {
        from { transform: translateY(-200px) scaleY(0.1); opacity: 0; }
        to { transform: translateY(120vh) scaleY(1); opacity: 1; }
    }

    .star:nth-child(odd) { animation-duration: 1.8s; opacity: 0.6; }
    .star:nth-child(even) { animation-duration: 1.3s; opacity: 0.8; }

    /* Glow button */
    .glow-btn {
        background: linear-gradient(135deg, #ffcc00, #ff8800);
        color: black;
        font-weight: bold;
        padding: 14px 26px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(255,200,0,0.4);
        transition: 0.25s;
    }

    .glow-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(255,200,0,0.7);
    }

    .mode-btn {
        padding: 12px 24px;
        border-radius: 10px;
        border: 2px solid #555;
        color: white;
        background: transparent;
        transition: 0.25s;
    }

    .mode-btn.active {
        border-color: #ffcc00;
        background: rgba(255,200,0,0.15);
        box-shadow: 0 0 15px rgba(255,200,0,0.4);
    }

    /* Loader */
    #loader {
        display: none;
        font-size: 22px;
        color: #ffcc00;
    }
</style>
</head>

<body>

<!-- Starfield -->
<script>
for (let i = 0; i < 120; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = Math.random()*100 + "vw";
    star.style.top = Math.random()*100 + "vh";
    document.body.appendChild(star);
}
</script>

<div class="relative z-10 flex flex-col items-center text-center text-white pt-16">

    <h1 class="text-5xl sm:text-6xl md:text-7xl font-black mb-6"
        style="text-shadow:0 0 25px #ff3333;">
        ROASTRANK
    </h1>

    <p class="text-lg text-gray-300 mb-10">
        Upload your CV. Brace for emotional damage.
    </p>

    <!-- Mode Buttons -->
    <div class="flex gap-4 mb-6">
        <button id="quickBtn" class="mode-btn active" onclick="selectMode('quick')">
            âš¡ Quick Roast (4 lines)
        </button>

        <button id="fullBtn" class="mode-btn" onclick="selectMode('full')">
            ðŸ”¥ Full Roast (compact)
        </button>
    </div>

    <p class="text-sm text-gray-400 mb-6">
        * Full roast takes ~1 second longer
    </p>

    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data"
          class="flex flex-col items-center">

        <input type="hidden" id="modeInput" name="mode" value="quick">

        <label class="w-full max-w-md glow-btn cursor-pointer">
            <input id="fileInput" type="file" name="file" accept=".pdf,.docx,.txt" class="hidden"
                   onchange="submitForm()">
            Select CV (PDF / DOCX / TXT)
        </label>

        <div id="loader" class="mt-6 animate-pulse">
            ðŸš€ Entering hyperspace... preparing roast...
        </div>
    </form>

</div>

<script>
function selectMode(mode) {
    document.getElementById("modeInput").value = mode;

    document.getElementById("quickBtn").classList.remove("active");
    document.getElementById("fullBtn").classList.remove("active");

    if (mode === "quick") document.getElementById("quickBtn").classList.add("active");
    if (mode === "full") document.getElementById("fullBtn").classList.add("active");
}

function submitForm() {
    document.getElementById("loader").style.display = "block";
    setTimeout(() => {
        document.getElementById("uploadForm").submit();
    }, 300);
}
</script>

</body>
</html>
