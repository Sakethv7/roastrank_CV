<!DOCTYPE html>
<html lang="en" class="bg-black text-white overflow-x-hidden">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoastRank â€” Galactic Resume Destruction</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Starfield -->
  <style>
    #starfield {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.55;
    }

    .glow {
      text-shadow: 0 0 20px rgba(255,200,50,0.9),
                   0 0 40px rgba(255,140,0,0.7);
    }

    .mode-btn {
      border: 1.5px solid rgba(255,255,255,0.25);
      transition: 0.2s ease;
    }
    .mode-btn.selected {
      background: linear-gradient(90deg, #ffd03b, #ff8a00);
      color: black;
      border-color: transparent;
      transform: scale(1.03);
    }

    #loadingDiv {
      display: none;
    }
  </style>
</head>

<body class="relative min-h-screen flex flex-col">

  <canvas id="starfield"></canvas>

  <main class="relative z-10 w-full flex flex-col items-center px-6 pt-20 pb-24">

    <!-- TITLE -->
    <h1 class="glow text-5xl sm:text-6xl md:text-7xl font-extrabold text-center"
        style="font-family:'Orbitron',sans-serif;">
      ROASTRANK
    </h1>

    <p class="text-gray-300 text-base sm:text-lg mt-3 mb-10 text-center font-mono">
      Upload your CV. Brace for emotional damage.
    </p>

    <!-- MODE TOGGLE -->
    <div class="flex gap-4 mb-8">
      <button type="button" id="quickBtn" onclick="setMode('quick')"
              class="mode-btn selected px-5 py-3 rounded-xl font-bold">
        âš¡ Quick Roast
      </button>
      <button type="button" id="fullBtn" onclick="setMode('full')"
              class="mode-btn px-5 py-3 rounded-xl font-bold">
        ðŸ”¥ Full Roast
      </button>
    </div>

    <p class="text-gray-400 text-xs mb-6 font-mono">
      * Full roast takes ~1 second longer
    </p>

    <!-- UPLOAD FORM -->
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data"
          class="flex flex-col items-center w-full max-w-sm">

      <input type="hidden" id="modeInput" name="mode" value="quick">

      <label class="w-full cursor-pointer bg-white/10 py-6 rounded-xl border border-white/20 text-center hover:bg-white/20 transition">
        <span class="font-mono text-sm tracking-wide">Select CV (PDF / DOCX / TXT)</span>
        <input type="file" name="file" class="hidden" accept=".pdf,.docx,.txt"
               onchange="submitUpload()" required>
      </label>
    </form>

    <!-- LOADING UI -->
    <div id="loadingDiv" class="mt-8 font-mono text-yellow-300 text-lg animate-pulse">
      Uploadingâ€¦ Initializing roast enginesâ€¦
    </div>

    <!-- LEADERBOARD BUTTON -->
    <a href="/leaderboard"
       class="fixed bottom-6 right-6 text-yellow-300 font-mono underline text-sm hover:text-yellow-200">
      View Leaderboard â†’
    </a>

  </main>

  <script src="/static/starfield.js"></script>

  <script>
    // --- Roast Mode Toggle ---
    function setMode(m) {
      document.getElementById("modeInput").value = m;
      document.getElementById("quickBtn").classList.toggle("selected", m === "quick");
      document.getElementById("fullBtn").classList.toggle("selected", m === "full");
    }

    // --- Form Submit UI ---
    function submitUpload() {
      document.getElementById("loadingDiv").style.display = "block";
      setTimeout(() => document.getElementById("uploadForm").submit(), 100);
    }

    // Start starfield
    window.onload = startStarfield;
  </script>

</body>
</html>
