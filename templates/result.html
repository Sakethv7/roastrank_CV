<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="UTF-8">
  <title>Roast Complete</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">

  <script src="/static/starfield.js"></script>

  <style>
    body { font-family: 'Roboto Mono', monospace; }

    #starfield {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>

<body>
  <canvas id="starfield"></canvas>

  <main class="relative z-10 max-w-2xl mx-auto px-6 pt-20 pb-32">

    <h1 class="text-4xl mb-3 font-black" style="font-family: 'Orbitron'; text-shadow: 0 0 12px gold;">
      ROAST COMPLETE
    </h1>

    <p class="text-gray-300 mb-6">Candidate: {{ name }}</p>

    <div class="bg-gray-900/50 p-6 rounded-xl border border-gray-800 mb-6">
      <p class="text-2xl font-bold text-yellow-300 mb-2">{{ score }}/100</p>

      <h3 class="text-lg font-semibold text-red-400 mb-1">ONE-LINE ROAST</h3>
      <p class="mb-5">{{ one_line }}</p>

      <h3 class="text-lg font-semibold text-yellow-400 mb-1">OVERVIEW</h3>
      <p class="mb-5">{{ overview }}</p>

      <h3 class="text-lg font-semibold text-blue-300 mb-1">FUN OBSERVATION</h3>
      <p>{{ fun_obs }}</p>
    </div>

    <div class="flex justify-between mt-8">
      <a href="/" class="underline hover:text-yellow-300">← Roast another</a>
      <a href="/leaderboard" class="underline hover:text-yellow-300">View Leaderboard →</a>
    </div>

  </main>

  <script>window.onload = () => startStarfield();</script>
</body>
</html>
