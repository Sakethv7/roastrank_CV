<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/static/starfield.js"></script>

  <style>
    body { overflow-x: hidden; background: black; }
    #starfield { 
      position: fixed !important;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <canvas id="starfield"></canvas>

  <div class="relative z-10 max-w-3xl mx-auto px-6 py-16">

    <h1 class="text-center text-5xl font-black mb-4" style="font-family:Orbitron;">ROAST COMPLETE</h1>

    <p class="text-center text-gray-300 mb-2">Candidate: {{ name }}</p>

    <div class="text-center text-yellow-400 text-6xl font-black mb-6">{{ score }}/100</div>

    <div class="space-y-8 text-gray-200">

      <div>
        <h2 class="text-xl text-yellow-300 font-bold mb-2">ONE-LINE ROAST</h2>
        <p>{{ one_line }}</p>
      </div>

      {% if overview %}
      <div>
        <h2 class="text-xl text-blue-300 font-bold mb-2">OVERVIEW</h2>
        <p>{{ overview }}</p>
      </div>
      {% endif %}

      {% if detailed %}
      <div>
        <h2 class="text-xl text-red-300 font-bold mb-2">FULL ROAST</h2>
        <p>{{ detailed }}</p>
      </div>
      {% endif %}

      <div>
        <h2 class="text-xl text-purple-300 font-bold mb-2">FUN OBSERVATION</h2>
        <p>{{ fun_obs }}</p>
      </div>

    </div>

    <div class="text-center mt-10 space-x-6">
      <a href="/" class="underline hover:text-yellow-300">← Roast Another</a>
      <a href="/leaderboard" class="underline hover:text-yellow-300">Leaderboard →</a>
    </div>

  </div>

  <script> startStarfield(); </script>
</body>
</html>
