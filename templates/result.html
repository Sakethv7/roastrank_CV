<!DOCTYPE html>
<html lang="en" class="bg-black text-white overflow-x-hidden">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Roast Complete</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/starfield.js"></script>

    <style>
        body { font-family: 'Roboto Mono', monospace; }
    </style>
</head>

<body class="relative min-h-screen">

<canvas id="starfield"></canvas>

<div class="relative z-10 max-w-3xl mx-auto px-6 py-20">

    <h1 class="text-center text-5xl font-bold mb-10"
        style="font-family: 'Orbitron'; text-shadow: 0 0 16px #FFD700;">
        ROAST COMPLETE
    </h1>

    <p class="text-center text-xl mb-2">Candidate: <span class="text-yellow-400">{{ name }}</span></p>

    <p class="text-center text-5xl font-extrabold text-yellow-500 mb-10">
        {{ score }}/100
    </p>

    <!-- ONE LINE -->
    <div class="bg-gray-900/60 p-6 rounded-xl mb-8 shadow-lg border border-gray-700">
        <h2 class="text-pink-400 text-xl mb-2">ONE-LINE ROAST</h2>
        <p>{{ one_line }}</p>
    </div>

    <!-- OVERVIEW -->
    <div class="bg-gray-900/60 p-6 rounded-xl mb-8 shadow-lg border border-gray-700">
        <h2 class="text-green-400 text-xl mb-2">OVERVIEW</h2>
        <p>{{ overview }}</p>
    </div>

    <!-- FUN OBS -->
    <div class="bg-gray-900/60 p-6 rounded-xl mb-8 shadow-lg border border-gray-700">
        <h2 class="text-yellow-300 text-xl mb-2">FUN OBSERVATION</h2>
        <p>{{ fun_obs }}</p>
    </div>

    <div class="flex justify-center gap-6 mt-10">
        <a href="/" class="underline text-gray-300 hover:text-yellow-300">
            ← Roast another
        </a>
        <a href="/leaderboard" class="underline text-gray-300 hover:text-yellow-300">
            View Leaderboard →
        </a>
    </div>

</div>

<script>
    window.onload = () => startStarfield();
</script>

</body>
</html>
