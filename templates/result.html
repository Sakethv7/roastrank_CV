<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="UTF-8">
  <title>RoastRank – Mission Debrief</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      inset: 0;
      z-index: 0;
    }

    .glitch {
      text-shadow: 0 0 20px #f00;
      animation: glitch 3s infinite;
    }

    @keyframes glitch {
      0%,100% { text-shadow: 2px 0 red, -2px 0 cyan; }
      50% { text-shadow: -2px -2px red, 2px 2px cyan; }
    }

    .nebula-box {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 25px rgba(255, 0, 120, 0.4);
    }

    .section-title {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
    }
  </style>
</head>

<body class="relative min-h-screen overflow-x-hidden">

  <!-- PARTICLES BACKGROUND -->
  <div id="particles-js"></div>

  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 140, density: { enable: true, value_area: 800 } },
        color: { value: ["#ff0077", "#ffdd55", "#00ffff"] },
        shape: { type: "circle" },
        opacity: { value: 0.6 },
        size: { value: 4, random: true },
        line_linked: { enable: true, distance: 120, color: "#ff0077", opacity: 0.2 },
        move: { enable: true, speed: 2 }
      },
      interactivity: { events: { onhover: { enable: true, mode: "grab" } } }
    });
  </script>

  <!-- MAIN CONTENT -->
  <div class="relative z-10 max-w-6xl mx-auto px-6 md:px-12 py-20 space-y-16">

    <!-- TOP TITLE -->
    <h1 class="glitch text-center text-7xl md:text-9xl font-black tracking-tight mb-6"
        style="font-family: 'Orbitron', sans-serif;">
      ROASTED
    </h1>

    <div class="text-center">
      <div class="text-6xl md:text-8xl font-black text-yellow-400 animate-pulse"
           style="font-family:'Orbitron',sans-serif;">
        SCORE: {{ score }}/100
      </div>
      <p class="text-gray-400 text-lg mt-4 font-mono">Mission Debrief Generated</p>
    </div>

    <!-- CONTENT BOX -->
    <div class="nebula-box rounded-3xl p-10 space-y-12 font-mono">

      <!-- ONE LINE -->
      <div>
        <h2 class="section-title text-4xl text-pink-400 mb-3">ONE-LINE ROAST</h2>
        <p class="text-xl whitespace-pre-line opacity-90">{{ one_line }}</p>
      </div>

      <!-- OVERVIEW -->
      <div>
        <h2 class="section-title text-4xl text-yellow-400 mb-3">OVERVIEW SUMMARY</h2>
        <p class="text-xl whitespace-pre-line opacity-90">{{ overview }}</p>
      </div>

      <!-- DETAILED ROAST -->
      <div>
        <h2 class="section-title text-4xl text-red-400 mb-3">DETAILED ROAST</h2>
        <p class="text-xl whitespace-pre-line opacity-90">{{ detailed }}</p>
      </div>

      <!-- STRENGTHS -->
      <div>
        <h2 class="section-title text-4xl text-green-400 mb-3">STRENGTHS</h2>
        <p class="text-xl whitespace-pre-line opacity-90">{{ strengths }}</p>
      </div>

      <!-- IMPROVEMENTS -->
      <div>
        <h2 class="section-title text-4xl text-blue-400 mb-3">IMPROVEMENTS</h2>
        <p class="text-xl whitespace-pre-line opacity-90">{{ improvements }}</p>
      </div>

      <!-- FUN OBS -->
      <div>
        <h2 class="section-title text-4xl text-cyan-300 mb-3">FUN OBSERVATION</h2>
        <p class="text-xl whitespace-pre-line opacity-90">{{ fun_obs }}</p>
      </div>

    </div>

    <!-- BUTTONS -->
    <div class="flex justify-center gap-10 text-3xl pt-8">
      <a href="/" class="underline hover:text-pink-400 transition">← Roast Another</a>
      <a href="/leaderboard" class="underline hover:text-green-400 transition">View Leaderboard →</a>
    </div>

  </div>

</body>
</html>
