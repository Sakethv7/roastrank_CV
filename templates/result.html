<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
    <meta charset="UTF-8">
    <title>Roast Complete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="/static/starfield.js"></script>

    <style>
        body { font-family: 'Roboto Mono', monospace; }
    </style>
</head>

<body class="relative min-h-screen flex flex-col justify-center items-center">

    <canvas id="starfield" class="absolute inset-0"></canvas>

    <main class="relative z-10 w-full max-w-2xl px-6 py-16">

        <h1 class="text-center text-4xl font-black mb-6"
            style="font-family:'Orbitron',sans-serif; text-shadow:0 0 16px gold;">
            ROAST COMPLETE
        </h1>

        <p class="text-center text-gray-300 text-lg mb-3">
            <span class="font-bold text-yellow-400">Candidate:</span> {{ name }}
        </p>

        <p class="text-center text-3xl font-bold mb-10 text-red-400">
            {{ score }}/100
        </p>

        <!-- ONE-LINE -->
        <div class="mb-8">
            <h2 class="text-yellow-300 text-xl font-bold mb-1">ONE-LINE ROAST</h2>
            <p class="text-gray-200">{{ one_line }}</p>
        </div>

        <!-- OVERVIEW -->
        <div class="mb-8">
            <h2 class="text-yellow-300 text-xl font-bold mb-1">OVERVIEW</h2>
            <p class="text-gray-200 whitespace-pre-line">{{ overview }}</p>
        </div>

        <!-- FUN OBSERVATION -->
        <div class="mb-8">
            <h2 class="text-yellow-300 text-xl font-bold mb-1">FUN OBSERVATION</h2>
            <p class="text-gray-200 whitespace-pre-line">{{ fun_obs }}</p>
        </div>

        <div class="text-center mt-12">
            <a href="/" class="px-6 py-3 bg-yellow-500 text-black font-bold rounded-lg hover:bg-yellow-400">
                Roast another →
            </a>

            <br><br>

            <a href="/leaderboard" class="text-gray-300 underline hover:text-yellow-300">
                View Leaderboard →
            </a>
        </div>

    </main>

    <script>
        window.onload = function() {
            startStarfield();
        };
    </script>

</body>
</html>
