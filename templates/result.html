<!DOCTYPE html>
<html lang="en" class="bg-black text-white overflow-x-hidden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roast Complete</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Roboto Mono', monospace; }
    .glow { text-shadow: 0 0 12px gold; }
  </style>
</head>

<body class="min-h-screen bg-black text-white px-6 py-10">

  <div class="max-w-3xl mx-auto">

    <!-- Title -->
    <h1 class="text-center text-5xl font-black glow mb-10" style="font-family:'Orbitron',sans-serif;">
      ROAST COMPLETE
    </h1>

    <!-- Candidate Name -->
    <p class="text-center text-lg mb-2 opacity-80">
      Candidate: <span class="text-yellow-400">{{ name }}</span>
    </p>

    <!-- SCORE -->
    <div class="text-center text-4xl font-black text-yellow-400 mb-8">
      {{ score }}/100
    </div>

    <!-- Divider -->
    <hr class="border-gray-700 mb-8">

    <!-- ONE LINE ROAST -->
    <h2 class="text-xl font-bold mb-2 text-yellow-300">ONE-LINE ROAST</h2>
    <p class="mb-6 text-gray-300">{{ one_line }}</p>

    <!-- OVERVIEW -->
    <h2 class="text-xl font-bold mb-2 text-yellow-300">OVERVIEW</h2>
    <p class="mb-6 text-gray-300 whitespace-pre-line">{{ overview }}</p>

    <!-- FUN OBSERVATION -->
    <h2 class="text-xl font-bold mb-2 text-yellow-300">FUN OBSERVATION</h2>
    <p class="mb-10 text-gray-300 whitespace-pre-line">{{ fun_obs }}</p>

    <!-- Back Home -->
    <div class="text-center mt-10">
      <a href="/" class="underline text-gray-300 hover:text-yellow-300">
        ← Roast another CV
      </a>
    </div>

    <!-- Leaderboard -->
    <div class="text-center mt-4">
      <a href="/leaderboard" class="underline text-gray-300 hover:text-yellow-300">
        View Leaderboard →
      </a>
    </div>

  </div>

</body>
</html>
